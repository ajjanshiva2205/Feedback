<form action="{% url 'see' %}" method="post">

       <tr><th><input type="number" value="{{ id }}" name="id_num" readonly></th></tr>

        <tr><th><button type="submit">login</button> </th></tr>

</form>
{% if message %}
    {{ message }}
{% endif %}
