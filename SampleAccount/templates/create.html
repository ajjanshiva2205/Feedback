<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body bgcolor="aqua">
<form action="{% url 'save' %}" method="post">
    {% csrf_token %}
<table align="center" border="4">
    <th colspan="2">Registration Page</th>
    <tr>
        <th>
            <input type="number" placeholder="Account_number" name="acc_no" required>
        </th>
    </tr>
        <tr>
        <th>
            <input type="text" placeholder="Customer Name" name="cname" required>
        </th>
    </tr>
        <tr>
        <th>
            <input type="number" placeholder="Account_Balance"name="acc_bal" required>
        </th>
    </tr>
        <tr>
        <th>
            <input type="password" placeholder="Paasword"name="pword" required>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">Sign up</button>
        </th>
    </tr>
</table>
</form>
{% if data %}
    {{ data }}
{% endif %}

</body>
</html>
