<table align="center" border="2">
    <tr>
        <th>idno</th>
        <th>name</th>
        <th>balance</th>
    </tr>
    {% for x in data %}
        <tr>
            <th><a href="{% url 'login' %}?id={{ x.idno }}"> {{ x.idno }}</a></th>
        <th>{{ x.name }}</th>
        <th>{{ x.balance }}</th>
        </tr>
    {% endfor %}
</table>
